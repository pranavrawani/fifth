<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Memory Cube</title>
    <style>
        :root {
            /* DESKTOP DEFAULT */
            --bg-color: #1a1a2e;
            --cube-size: 300px;
            --translate-z: 150px; 
        }

        @media (max-width: 1024px) {
            :root {
                --cube-size: 240px;
                --translate-z: 120px;
            }
        }

        @media (max-width: 600px) {
            :root {
                --cube-size: 180px;
                --translate-z: 90px;
            }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a2a4e 0%, #0f0f1a 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            perspective: 1000px;
            touch-action: none; 
        }

        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            position: relative;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            /* Initial position */
            transform: rotateX(-20deg) rotateY(-45deg); 
            /* REMOVED CSS ANIMATION HERE so JS can take full control */
        }

        .cube.is-dragging {
            cursor: grabbing;
        }

        .cube-face {
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            backface-visibility: hidden;
            cursor: pointer;
            transition: opacity 0.3s;
            overflow: hidden;
        }

        .cube-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face-front  { transform: rotateY(  0deg) translateZ(var(--translate-z)); }
        .face-right  { transform: rotateY( 90deg) translateZ(var(--translate-z)); }
        .face-back   { transform: rotateY(180deg) translateZ(var(--translate-z)); }
        .face-left   { transform: rotateY(-90deg) translateZ(var(--translate-z)); }
        .face-top    { transform: rotateX( 90deg) translateZ(var(--translate-z)); }
        .face-bottom { transform: rotateX(-90deg) translateZ(var(--translate-z)); }

        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
            padding: 20px;
            box-sizing: border-box;
        }

        #modal img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #modal-text {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            color: #fff;
            max-width: 600px;
            line-height: 1.5;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            z-index: 101;
            padding: 10px;
        }

        .hint {
            position: absolute;
            bottom: 30px;
            opacity: 0.6;
            font-size: 1rem;
            pointer-events: none;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        const cube = document.querySelector('.cube');
        let isDragging = false;
        let startX, startY;
        let currentX = -20; 
        let currentY = -45; 
        let previousMouseX, previousMouseY;
        let totalMovement = 0; 
        let isModalOpen = false;

        // --- ANIMATION LOOP (Replaces CSS Animation) ---
        function animate() {
            // Only auto-spin if NOT dragging and Modal is closed
            if (!isDragging && !isModalOpen) {
                currentY += 0.2; // Speed of rotation (Increase number to spin faster)
            }
            
            // Apply the transform constantly
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
            
            // Loop this function
            requestAnimationFrame(animate);
        }

        // Start the loop
        animate();


        // --- MOUSE/TOUCH EVENTS ---

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('touchstart', startDrag, {passive: false});

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, {passive: false});

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            if(e.target.closest('#modal')) return;

            isDragging = true;
            totalMovement = 0; 
            cube.classList.add('is-dragging'); 
            
            if (e.type === 'touchstart') {
                previousMouseX = e.touches[0].clientX;
                previousMouseY = e.touches[0].clientY;
            } else {
                previousMouseX = e.clientX;
                previousMouseY = e.clientY;
            }
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault(); 

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const deltaX = clientX - previousMouseX;
            const deltaY = clientY - previousMouseY;

            totalMovement += Math.abs(deltaX) + Math.abs(deltaY);

            // Update rotation variables (The animate() function will actually draw this)
            currentY += deltaX * 0.5;
            currentX -= deltaY * 0.5;

            previousMouseX = clientX;
            previousMouseY = clientY;
        }

        function endDrag() {
            isDragging = false;
            setTimeout(() => {
                cube.classList.remove('is-dragging');
            }, 100);
        }

        // --- MODAL LOGIC ---

        function handleClick(e, text, imgSrc) {
            if (totalMovement > 10) return;

            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalText = document.getElementById('modal-text');

            modalImg.src = imgSrc;
            modalText.innerText = text;
            modal.style.display = 'flex';
            isModalOpen = true; // Stop spinning when reading
        }

        function closeMemory() {
            document.getElementById('modal').style.display = 'none';
            isModalOpen = false; // Resume spinning
        }
    </script>
    <script>
        // --- CONFIGURATION ---

        // 1. To disable the password, change 'true' to 'false'
        const PASSWORD_ENABLED = true;

        // 2. Set your password here
        const CORRECT_PASSWORD = "pkroyvb";

        // 3. Set the preview time in milliseconds (4000 = 4 seconds)
        const PREVIEW_TIME = 5000;

        // --- LOCK LOGIC (DO NOT TOUCH BELOW) ---
        if (PASSWORD_ENABLED) {
            setTimeout(() => {
                // Check if already unlocked in this session
                if (sessionStorage.getItem('isUnlocked') === 'true') return;

                // Create the lock overlay
                const lockScreen = document.createElement('div');
                lockScreen.id = 'premium-lock-screen';
                lockScreen.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: black; color: white; z-index: 9999999;
                display: flex; flex-direction: column; align-items: center; justify-content: center;
                font-family: sans-serif; text-align: center;
            `;

                lockScreen.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 20px;">ðŸ”’</div>
                <h2 style="margin-bottom: 10px; color: #fff;">Premium Content</h2>
                <p style="margin-bottom: 20px; color: #ccc;">Preview time is over. Please enter password.</p>
                <input type="password" id="pass-input" placeholder="Enter Password" style="
                    padding: 10px; font-size: 1.2rem; border-radius: 5px; border: none; margin-bottom: 15px; text-align: center; width: 80%; max-width: 300px;">
                <button onclick="checkPass()" style="
                    padding: 10px 30px; font-size: 1.2rem; background: #ff4d6d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                    Unlock
                </button>
                <p id="error-msg" style="color: red; margin-top: 15px; display: none;">Incorrect Password</p>
            `;

                document.body.appendChild(lockScreen);

                // Define the check function globally
                window.checkPass = function () {
                    const input = document.getElementById('pass-input').value;
                    if (input === CORRECT_PASSWORD) {
                        document.getElementById('premium-lock-screen').remove();
                        sessionStorage.setItem('isUnlocked', 'true'); // Remember unlock for this session
                    } else {
                        document.getElementById('error-msg').style.display = 'block';
                    }
                };

            }, PREVIEW_TIME);
        }
    </script>
</body>
</html>
