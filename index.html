<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Cube</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --cube-size: 300px;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a2a4e 0%, #0f0f1a 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            perspective: 1000px; /* Essential for 3D effect */
        }

        /* --- THE CUBE CONTAINER --- */
        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            position: relative;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(-45deg); /* Initial tilt */
            transition: transform 0.1s; /* Smooth dragging */
            animation: autoSpin 15s infinite linear;
        }

        /* Pause auto-spin on hover or drag */
        .cube.is-dragging {
            animation: none;
            cursor: grabbing;
        }

        /* --- CUBE FACES --- */
        .cube-face {
            position: absolute;
            width: 296px; /* Slightly smaller to see edges */
            height: 296px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            backface-visibility: hidden; /* Hide back of images */
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .cube-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Positioning the 6 faces */
        .face-front  { transform: rotateY(  0deg) translateZ(150px); }
        .face-right  { transform: rotateY( 90deg) translateZ(150px); }
        .face-back   { transform: rotateY(180deg) translateZ(150px); }
        .face-left   { transform: rotateY(-90deg) translateZ(150px); }
        .face-top    { transform: rotateX( 90deg) translateZ(150px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(150px); }

        /* --- OVERLAY MODAL --- */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        #modal img {
            max-width: 90%;
            max-height: 60vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #modal-text {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            padding: 0 20px;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .hint {
            position: absolute;
            bottom: 30px;
            opacity: 0.6;
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes autoSpin {
            from { transform: rotateX(-20deg) rotateY(0deg); }
            to   { transform: rotateX(-20deg) rotateY(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Adjustment */
        @media (max-width: 600px) {
            :root { --cube-size: 200px; }
            .face-front  { transform: rotateY(  0deg) translateZ(100px); }
            .face-right  { transform: rotateY( 90deg) translateZ(100px); }
            .face-back   { transform: rotateY(180deg) translateZ(100px); }
            .face-left   { transform: rotateY(-90deg) translateZ(100px); }
            .face-top    { transform: rotateX( 90deg) translateZ(100px); }
            .face-bottom { transform: rotateX(-90deg) translateZ(100px); }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="cube">
            <div class="cube-face face-front" onclick="openMemory('This is where it all started ❤️', 'https://images.unsplash.com/photo-1516589174418-0a41f97480a8?auto=format&fit=crop&w=500')">
                <img src="https://images.unsplash.com/photo-1516589174418-0a41f97480a8?auto=format&fit=crop&w=500" alt="Memory 1">
            </div>
            <div class="cube-face face-back" onclick="openMemory('Our first trip together!', 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=500')">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=500" alt="Memory 2">
            </div>
            <div class="cube-face face-right" onclick="openMemory('The day you said Yes!', 'https://images.unsplash.com/photo-1511632765486-a01980e01a18?auto=format&fit=crop&w=500')">
                <img src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?auto=format&fit=crop&w=500" alt="Memory 3">
            </div>
            <div class="cube-face face-left" onclick="openMemory('Just being silly :P', 'https://images.unsplash.com/photo-1523419409543-a5e549c1faa8?auto=format&fit=crop&w=500')">
                <img src="https://images.unsplash.com/photo-1523419409543-a5e549c1faa8?auto=format&fit=crop&w=500" alt="Memory 4">
            </div>
            <div class="cube-face face-top" onclick="openMemory('My favorite smile.', 'https://images.unsplash.com/photo-1513258496098-882605922721?auto=format&fit=crop&w=500')">
                <img src="https://images.unsplash.com/photo-1513258496098-882605922721?auto=format&fit=crop&w=500" alt="Memory 5">
            </div>
            <div class="cube-face face-bottom" onclick="openMemory('To many more memories...', 'https://images.unsplash.com/photo-1621600411688-4be93cd68504?auto=format&fit=crop&w=500')">
                <img src="https://images.unsplash.com/photo-1621600411688-4be93cd68504?auto=format&fit=crop&w=500" alt="Memory 6">
            </div>
        </div>
    </div>

    <div class="hint">Drag to spin • Click to view</div>

    <div id="modal" onclick="closeMemory()">
        <span id="close-btn">&times;</span>
        <img id="modal-img" src="" alt="">
        <div id="modal-text"></div>
    </div>

    <script>
        const cube = document.querySelector('.cube');
        let isDragging = false;
        let startX, startY;
        let currentX = -20; // Initial rotation X
        let currentY = -45; // Initial rotation Y
        let previousMouseX, previousMouseY;

        // --- MOUSE/TOUCH EVENTS FOR ROTATION ---

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('touchstart', startDrag, {passive: false});

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, {passive: false});

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            // Don't drag if clicking a modal or button
            if(e.target.closest('#modal')) return;

            isDragging = true;
            cube.classList.add('is-dragging'); // Stops auto-spin
            
            // Get start position
            if (e.type === 'touchstart') {
                previousMouseX = e.touches[0].clientX;
                previousMouseY = e.touches[0].clientY;
            } else {
                previousMouseX = e.clientX;
                previousMouseY = e.clientY;
            }
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault(); // Stop scrolling on mobile while dragging cube

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const deltaX = clientX - previousMouseX;
            const deltaY = clientY - previousMouseY;

            // Update rotation angles
            currentY += deltaX * 0.5;
            currentX -= deltaY * 0.5;

            // Apply transform
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;

            previousMouseX = clientX;
            previousMouseY = clientY;
        }

        function endDrag() {
            isDragging = false;
            // Note: We don't remove 'is-dragging' class immediately so it doesn't snap back to auto-spin awkwardly.
            // Alternatively, you can remove it to resume spinning from 0, or calculate momentum.
            // For simplicity, we leave it manual once touched, or reset after a delay:
            setTimeout(() => {
                if(!isDragging) {
                     // Optional: Resume auto-spin logic could go here
                }
            }, 1000);
        }

        // --- MODAL LOGIC ---

        function openMemory(text, imgSrc) {
            // Prevent opening if we were just dragging
            if (isDragging) return; 

            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalText = document.getElementById('modal-text');

            modalImg.src = imgSrc;
            modalText.innerText = text;
            modal.style.display = 'flex';
        }

        function closeMemory() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
